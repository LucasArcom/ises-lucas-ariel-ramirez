    <main>
        <form action="" method="" enctype="" class="iniciar-sesion-formulario">

            <div class="form-item">
                <label for="">Nombre</label> <br>
                <input type="text" name="nombre" placeholder="Tu nombre">

            <br> <br>

            <br> <br>

            <div class="form-item">
                <label for="">Contraseña</label> <br>
                <input type="password" name="contraseña" placeholder="Crea una constraseña"> <br> <br>
            </div>

            <div class="form-item">
                <label for="">Repite la contraseña</label> <br>
                <input type="password" name="contraseña-repeat" placeholder="Tu contraseña"> <br> <br>
            </div>
            
            <br>

            <div class="form-item">
                <label for="">Acepto los términos y condiciones</label>
                <input type="checkbox">

                <button>REGISTRARME</button>
            </div>
        
        </form>
